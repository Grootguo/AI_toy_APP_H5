<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">个人中心</h1>
		</header>
		
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="" id="avatar">
						<div class="mui-media-body">
							<span id="nickname"></span>
							<p class="mui-ellipsis" id="username"></p>
						</div>
					</a>
				</li>
			</ul>
			<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right" id="toy_manager">
							<span class="mui-icon mui-icon-qq"></span>管理我的玩具
						</a>
					</li>
					
				</ul>
			<button type="button" id="logout_btn" class="mui-btn mui-btn-red mui-btn-block">退出登录</button>
		</div>
		
	</body>
	<script src="js/mui.js"></script>
	<script type="text/javascript">
		mui.init();
		
		var Sdata = null;
		mui.back = function(){
			
		}
		
		mui.plusReady(function () {
		    Sdata = plus.webview.currentWebview();
			console.log(JSON.stringify(Sdata));
			
			var index = plus.webview.getWebviewById("HBuilder");
			mui.fire(index,'new_ws');
			
			document.getElementById("avatar").src = "avatar/" + Sdata.avatar;
			document.getElementById("nickname").innerText = Sdata.nickname;
			document.getElementById("username").innerText = Sdata.username;
		})
		
		document.getElementById('logout_btn').addEventListener('tap',function () {
			window.localStorage.removeItem("user");
			mui.openWindow({
				url: "login.html",
				id: "login.html",
				styles:{
					top:"0px",
					bottom: "50px"
				},
				createNew:true
			})
		})
		
		document.getElementById('toy_manager').addEventListener('tap',function () {
			mui.openWindow({
				url: "toy_manager.html",
				id: "toy_manager.html"
			})
		})
		
	</script>
</html>
